<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

  <!-- CSS Files -->
  <link type="text/css" href="svg.css" rel="stylesheet" />

  <script language="javascript" type="text/javascript" src="svg.js"></script>
  <script language="javascript" type="text/javascript" src="loaddata.js"></script>
  <script language="javascript" type="text/javascript" src="../util/sorttable.js"></script>
  <script language="javascript" type="text/javascript" src="person.js"></script>
  <script language="javascript" type="text/javascript" src="familyTree.js"></script>
</head>
<body>
  <h1>Family Tree</h1>
  <div id="status"></div>
  <div class="dir">
    <a class="button" href="#" onclick="javascript:location.hash='';location.reload()">Directory</a>
    <a class="button" id="gedcom" href="#" onclick="javascript:familyTree.asGedcom()"
    title="GEDCOM is a data exchange format used by many genealogy software packages and services">Download GEDCOM</a>
  </div>
  <div id="cont">
      <svg id="svg" xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1200" width="100%" height="100%">
      </svg>
  </div>
  <table id="people" class="sortable" style="display:none">
    <thead>
      <tr>
        <th>Name</th>
        <th class="sortable_numeric">Id</th>
        <th>Gender</th>
        <th class="sortable_numeric">Birth</th>
        <th class="sortable_numeric">Death</th>
        <th class="sortable_numeric">Num Child</th>
        <th class="sortable_numeric">Num Parent</th>
        <th class="sortable_numeric">Num Coparent</th>
        <th class="sortable_numeric">Num Other</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</body>
</html>
